<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Study time Table</title>
</head>
<body>
    <table border="10" cellborder="5" cellpadding="10">
        <thead>
            <tr>
                <th>Days/time</th>
                <th>Morning</th>
                <th>Evening</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Monday</th>
                <td>Physics</td>
                <td rowspan="3">Maths</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td>English</td>
                <!-- <td>Maths</td> -->
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>chemistry</td>
                <!-- <td>Maths</td> -->
            </tr>
            <tr>
                <th>Thursday</th>
                <td>Geography</td>
                <td>Physics</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>Biology</td>
                <td>Technical Drawing</td>
            </tr>
            <tr>
                <th>Saturday</th>
                <td>Physics</td>
                <td>Germany</td>
            </tr>
            <tr>
                <th>Sunday</th>
                <td colspan="2">Chemistry</td>
                <!-- <td>Chemistry</td> -->
            </tr>
        </tbody>
    </table>
    
</body>
</html>
